<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22th-slice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap wrap2">
        <img src="img/profile.svg" alt="" class="profile2">
        <div class="container-nama">
            <div class="nama">
                <h4>Moderator</h4>
            </div>
        </div>
        <div class="container-teks">
            <div class="teks">
                <p>This is a moderator test message</p>
            </div>
        </div>
        <img src="img/bg-chat1.svg" alt="" class="bg-chat">
    </div>

    <div class="wrap">
        <img src="img/profile2.svg" alt="" class="profile">
        <div class="container-nama2">
            <img src="img/bg-nama.svg" alt="" class="bg-nama">
            <div class="nama">
                <h4>Creator</h4>
            </div>
        </div>
        <div class="container-teks">
            <div class="teks">
                <p>This is a creator message</p>
            </div>
        </div>
        <img src="img/bg-chat2.svg" alt="" class="bg-chat">
    </div>

    <div class="wrap donate">
        <div class="container-teks-donate">
            <div class="teks">
                <p><span class="nama-pengirim">Erlyn tipped 10$</span><br> <i>thanks for the sweet tip!</i></p>
            </div> 
        </div>
        <img src="img/bg-donate.svg" alt="" class="bg-donate">
    </div>

    <div class="wrap wrap2">
        <div class="container-nama3">
            <img src="img/bg-nama.svg" alt="" class="bg-nama">
            <div class="nama">
                <h4>Follower</h4>
            </div>
        </div>
        <div class="container-teks">
            <div class="teks">
                <p>This is follower test message</p>
            </div>
        </div>
        <img src="img/profile3.svg" alt="" class="profile2">
        <img src="img/bg-chat3.svg" alt="" class="bg-chat">
    </div>

    <div class="wrap donate">
        <div class="container-teks-donate">
            <div class="teks">
                <p><span class="nama-pengirim">Erlyn tipped 10$</span><br> <i>thanks for the sweet tip!</i></p>
            </div> 
        </div>
        <img src="img/bg-donate2.svg" alt="" class="bg-donate">
    </div>
